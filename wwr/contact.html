<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Learn about our rafting company's history, purpose, and mission. Join us for your next adventure on the water!">
    <meta name="author" content="Akumu Maria">
    <title>About Us | White Water Rafting Co.</title>
    <link rel="stylesheet" href="../styles/rafting.css">
</head>

<body>
    <header style="display: grid; grid-template-columns: 1fr 2fr; align-items: center;">
        <figure style="margin: 0; justify-self: start;">
            <img src="images/rafting_logo.jpg" alt="White Water Rafting Company Logo" style="width: 120px;">
            <figcaption>White Water Rafting Co. Logo</figcaption>
        </figure>
        <nav style="display: flex; justify-content: flex-end; gap: 1.5rem;">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <section class="company-info">
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 123 River Road, Jinja, Uganda</p>
            <p><strong>Phone:</strong> +256 700 123456, +256 772 654321</p>
            <p><strong>Email:</strong> info@whitewaterraftingco.com</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps?q=Jinja+Uganda+River+Nile&output=embed" width="400"
                    height="250" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/happyclient.jpg" alt="Ogutu Godfrey - Lead Guide" width="120">
                    <figcaption>John Doe<br>Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/bwire.jpg" alt="Bwire Godfrey - Safety Officer" width="120">
                    <figcaption>Bwire Godfrey<br>Safety Officer</figcaption>
                </figure>
                <figure>
                    <img src="images/anne.jpg" alt="Babirye Anne - Reservations" width="120">
                    <figcaption>Babirye Anne<br>Reservations</figcaption>
                </figure>
            </div>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="" required>
                <p>Purpose of your message:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Co. | Akumu Maria</p>
        <nav class="socialmedia" style="display: flex; justify-content: flex-end; align-items: center; gap: 10px;">
            <a href="https://facebook.com"><img src="images/facebook-icon.png"
                    alt="Follow us on Facebook - White Water Rafting Co."></a>
            <a href="https://linkedin.com"><img src="images/linkedin-icon.png"
                    alt="Connect on LinkedIn - White Water Rafting Co."></a>
            <a href="https://instagram.com"><img src="images/instagram-icon.jpg"
                    alt="Follow us on Instagram - White Water Rafting Co."></a>
            <a href="https://twitter.com"><img src="images/twitter-icon.png"
                    alt="Follow us on Twitter - White Water Rafting Co."></a>
        </nav>
    </footer>
</body>

</html>
