<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact White Water Rafting Co. for reservations, questions, or feedback. Find our address, phone, email, map, and a contact form.">
    <meta name="author" content="Akumu Maria">
    <title>Contact Us | White Water Rafting Co.</title>
    <link rel="stylesheet" href="../styles/rafting.css">
</head>

<body>
    <header>
        <figure>
            <img src="images/rafting_logo.jpg" alt="White Water Rafting Company Logo">
            <figcaption>White Water Rafting Co. Logo</figcaption>
        </figure>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <section class="company-info">
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 123 River Road, Jinja, Uganda</p>
            <p><strong>Phone:</strong> +256 700 123456, +256 772 654321</p>
            <p><strong>Email:</strong> info@whitewaterraftingco.com</p>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.072586344256!2d33.1886!3d0.4246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177c1a2e2e2e2e2e%3A0x2e2e2e2e2e2e2e2e!2sRiver%20Nile%2C%20Jinja%2C%20Uganda!5e0!3m2!1sen!2sug!4v1695654321000!5m2!1sen!2sug"
                    width="400" height="250" allowfullscreen loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/happyclient.jpg" alt="Ogutu Godfrey - Lead Guide" width="120">
                    <figcaption>Ogutu Godfrey<br>Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/bg.jpg" alt="Bwire Godfrey - Safety Officer" width="120">
                    <figcaption>Bwire Godfrey<br>Safety Officer</figcaption>
                </figure>
                <figure>
                    <img src="images/ba.jpg" alt="Babirye Anne - Reservations" width="120">
                    <figcaption>Babirye Anne<br>Reservations</figcaption>
                </figure>
            </div>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of your message:</p>
                <label for="purpose-general"><input type="radio" id="purpose-general" name="purpose" value="general"
                        required> General Inquiry</label><br>
                <label for="purpose-reservation"><input type="radio" id="purpose-reservation" name="purpose"
                        value="reservation"> Reservation Question</label><br>
                <label for="purpose-website"><input type="radio" id="purpose-website" name="purpose" value="website">
                    Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label for="subscribe-newsletter"><input type="checkbox" id="subscribe-newsletter" name="subscribe">
                    Please subscribe me to the monthly newsletter</label>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Co. | Akumu Maria</p>
        <nav class="socialmedia" style="display: flex; justify-content: flex-end; align-items: center; gap: 10px;">
            <a href="https://facebook.com"><img src="images/facebook-icon.png"
                    alt="Follow us on Facebook - White Water Rafting Co."></a>
            <a href="https://linkedin.com"><img src="images/linkedin-icon.png"
                    alt="Connect on LinkedIn - White Water Rafting Co."></a>
            <a href="https://instagram.com"><img src="images/instagram-icon.jpg"
                    alt="Follow us on Instagram - White Water Rafting Co."></a>
            <a href="https://twitter.com"><img src="images/twitter-icon.png"
                    alt="Follow us on Twitter - White Water Rafting Co."></a>
        </nav>
    </footer>
</body>

</html>
